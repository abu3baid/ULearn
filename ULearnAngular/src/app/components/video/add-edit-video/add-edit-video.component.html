<div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 w-50 bd-highlight">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" [(ngModel)]="VideoName">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Course</span>
        <select class="form-select" [(ngModel)]="Lesson">
          <option>--Select--</option>
          <option *ngFor="let lesson of LessonList">
            {{lesson.name}}
          </option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Id</span>
        <input type="date" class="form-control" [(ngModel)]="Id">
      </div>
    </div>

  </div>
  <button type="button" (click)="addVideo()" *ngIf="video.videoId=='0'" class="btn btn-primary">
    Create
  </button>
  
  <button type="button" (click)="updateVideo()" *ngIf="video.videoId!='0'" class="btn btn-primary">
    Update
  </button>
